<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="contact page style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <a class="l1" href="Main page.html" style="text-decoration: none"
            >Home</a
          >
        </div>

        <div>
          <a class="l2" href="help page.html" style="text-decoration: none"
            >Help</a
          >
        </div>

        <div>
          <a class="l3" href="contact page.html" style="text-decoration: none"
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <section class="s1">
      <article>
        <h2>Contact with us</h2>
      </article>
    </section>
    <section>
      <form action="Main page.html" target="_self" method="get">
        <input type="text" placeholder="Name" required />
        <br />
        <input type="email" placeholder="Email" required />
        <br />
        <input type="number" placeholder="Number" required />
        <br />
        <input type="text" placeholder="Your Massage" required />
        <br />
        <br />
        <label>Click submit to send this massage and to go Main page</label>
        <br />
        <br />
        <input class="submit" type="submit" />
      </form>
    </section>
    <footer>
      <article>
        <h5>Thanks for massage</h5>
      </article>
    </footer>
  </body>
</html>
